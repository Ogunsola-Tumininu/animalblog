<section class="container">
  <div class="col-md-12 header">
    <h1>{{ blog.title }}</h1>
    <hr>
    <img [src]="url" class="img img-responsive" alt="" />
  </div>

  <div class="col-md-12" style="margin-top: 20px;">
    <div class="row mb-5 fields">
      
      <div class="col-md-12" style="margin-top: 20px;">
        <h5 style="color: white">{{ blog.description }}</h5>
      </div>
    </div>
  </div>
</section>
