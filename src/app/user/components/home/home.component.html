<!-- Showcase -->
<section id="showcase">
  <div class="container text-center">
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/animal.jpg" alt="Los Angeles" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/animal1.jpg" alt="Chicago" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/animal2.jpg" alt="Chicago" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/animal3.jpg" alt="Chicago" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/animal4.jpg" alt="Chicago" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</section>

<!-- Listings -->
<section id="listings" class="py-5">
  <div class="container">
    <div class="row">
      <!-- Listing 1 -->
      <div *ngFor="let blog of blogs" class="col-md-6 col-lg-4 mb-4">
        <div class="card listing-preview">
          <a routerLink="/user/blog/{{ blog._id }}"
            ><img class="card-img-top" src="{{ blog.image.url }}" alt=""
          /></a>
          <div class="card-body">
            <div class="listing-heading">
              <a routerLink="/user/blog/{{ blog._id }}">
                <h4 class="text-primary text-center text-danger">
                  {{ blog.title }}
                </h4>
              </a>
              <p style="color: white;">
                <i class="fas fa-clock text-secondary"></i>
                {{ blog.description.substring(0,70) + ".."}}
                <i
                  *ngIf="!favorite(blog._id)"
                  class="fa fa-heart float-right"
                  style="font-size: 1.3em; color: white; cursor: pointer;"
                  (click)="addFavorite(blog._id)"
                  aria-hidden="true"
                ></i>

                <i
                  *ngIf="favorite(blog._id)"
                  class="fa fa-heart float-right"
                  style="font-size: 1.3em; color: orange; cursor: pointer;"
                  (click)="removeFavorite(blog._id)"
                  aria-hidden="true"
                ></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
