<!-- Listings -->
<section id="listings" class="py-5">
  <div class="container">
    <h1>Search Results</h1>
    <p *ngIf="blogsLen == 0" style="color: white;">No movie found</p>
    <br />
    <div class="row" *ngIf="blogs.length > 0">
      <div *ngFor="let blog of blogs" class="col-md-6 col-lg-4 mb-4">
        <div class="card listing-preview">
          <a routerLink="/user/blog/{{ blog._id }}"
            ><img class="card-img-top" src="{{ blog.image.url }}" alt=""
          /></a>
          <div class="card-body">
            <div class="listing-heading text-center">
              <a routerLink="/user/blog/{{ blog._id }}">
                <h4 class="text-primary  text-danger">
                  {{ blog.title }}
                </h4>
              </a>
              <p style="color: white;">
                <i class="fas fa-clock text-secondary"></i>
                {{ blog.description.substring(0,70) + "..." }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
