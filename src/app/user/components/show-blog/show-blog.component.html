<section class="container">
  <div class="col-md-12 header">
    <h1>{{ blog.title }}</h1>
    <hr>
    <img [src]="url" class="img img-responsive" alt="" />
  </div>

  <div class="col-md-12" style="margin-top: 20px;">
    <div class="row mb-5 fields" style="color: black !important">
      
      <div class="col-md-12" style="margin-top: 20px;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-secondary">
            <h4 style="color: black">{{ blog.description }}</h4>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
